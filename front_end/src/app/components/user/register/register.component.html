<div class="container">
    <div class="card card-container">
      <img id="profile-img" class="profile-img-card" src="//ssl.gstatic.com/accounts/ui/avatar_2x.png" />
  
      <form name="form-signup" (ngSubmit)="f.form.valid && register()" #f="ngForm" novalidate>
        <div class="alert alert-danger" role="alert" *ngIf="errorMessage">{{errorMessage}}</div>
        <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !firstName.valid }">
          <label for="name">First Name</label>
          <input type="text" class="form-control input-text-custom" id="name" name="name" [(ngModel)]="user.firstName"
            #firstName="ngModel" required minlength="2" maxlength="30"/>
          <div *ngIf="f.submitted && !firstName.valid" class="help-block">A valid name is required.</div>
        </div>
        <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !lastName.valid }">
            <label for="name">Last Name</label>
            <input type="text" class="form-control input-text-custom" id="name" name="name" [(ngModel)]="user.lastName"
              #lastName="ngModel" required minlength="2" maxlength="30"/>
            <div *ngIf="f.submitted && !lastName.valid" class="help-block">A valid name is required.</div>
          </div>
        <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !email.valid }">
          <label for="email">Email</label>
          <input type="email" class="form-control input-text-custom" id="email" name="email" [(ngModel)]="user.email"
              #email="ngModel" required />
          <div *ngIf="f.submitted && !email.valid" class="help-block">A valid email is required.</div>
        </div>
        <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !username.valid }">
          <label for="username">Username</label>
          <input type="text" class="form-control input-text-custom" id="username" name="username"
            [(ngModel)]="user.username" #username="ngModel" required />
          <div *ngIf="f.submitted && !username.valid" class="help-block">A valid username is required.</div>
        </div>
        <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !password.valid }">
          <label for="password">Password</label>
          <input type="password" class="form-control input-text-custom" id="password" name="password"
            [(ngModel)]="user.password" #password="ngModel" required />
          <div *ngIf="f.submitted && !password.valid" class="help-block">Password is required.</div>
        </div>
        <button class="btn btn-lg btn-primary btn-block btn-signin form-submit-button" type="submit">Sign Up</button>
      </form><!-- /form -->
      <a [routerLink]="['/login']" class="btn btn-link">I have Account!</a>
    </div><!-- /card-container -->
  </div><!-- /container -->
